<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Checkout</h1>
    <div class="container">
      <div class="left">
        <div class="contact">
          <h1 class="info">Contact information</h1>

          <div class="campo">
            <label for="email">Email</label>
            <div class="input-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
                required
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="campo">
            <label for="phone">Phone</label>
            <div class="input-field">
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
                required
              />
              <i class="fa-solid fa-phone"></i>
            </div>
          </div>
        </div>

        <div class="shipping-address">
          <h1 class="info">Shipping Addres</h1>
          <div class="campo">
            <label for="full-name">Full name</label>
            <div class="input-field">
              <input
                type="text"
                name="full-name"
                id="name"
                placeholder="Enter your Full name..."
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
          </div>

          <div class="campo">
            <label for="address">Address</label>
            <div class="input-field">
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Enter your address..."
                required
              />
              <i class="fas fa-home"></i>
            </div>
          </div>

          <div class="campo">
            <label for="user-city">City</label>
            <div class="input-field">
              <input
                type="text"
                name="user-city"
                id="user-city"
                placeholder="Enter your city..."
                required
              />
              <i class="fa-solid fa-city"></i>
            </div>
          </div>

          <div class="campo" id="country-field">
            <label for="user-country">Country</label>
            <div class="input-field">
              <select name="user-country" id="user-country" required>
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
              </select>
              <i class="fas fa-globe-europe"></i>
            </div>
          </div>

          <div class="campo" id="post-code-field">
            <label for="postal-code">Post Code</label>
            <div class="input-field">
              <input
                type="text"
                name="postal-code"
                id="postal-code"
                placeholder="Enter your postal code..."
                required
              />
              <i class="fas fa-mail-bulk"></i>
            </div>
          </div>

          <div class="campo">
            <input type="checkbox" name="reminder" id="reminder" />
            <label for="reminder">See this information next time</label>
          </div>
        </div>

        <button id="btn-submit" type="submit">Continue</button>
      </div>

      <div class="products-preview">
        <div class="products-panel">
          <div class="product">
            <img src="./img/photo1.png" alt="bag" />

            <div class="product-info">
              <h2>Vintage Backbag</h2>
              <p>
                <strong>$54.99</strong> <span class="line-through">$94.99</span>
              </p>

              <div class="quantity-controller">
                <button>
                  <i class="fas fa-minus"></i>
                </button>
                <p>1</p>
                <button>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="product">
            <img src="./img/photo2.png" alt="shoes" />
            <div class="product-info">
              <h2>Levi Shoes</h2>
              <p>
                <strong>$74.99</strong>
                <span class="line-through">$124.99</span>
              </p>
              <div class="quantity-controller">
                <button>
                  <i class="fas fa-minus"></i>
                </button>
                <p>1</p>
                <button>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="buy-detail" id="shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>

          <div class="buy-detail" id="total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
